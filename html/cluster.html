<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>集群管理</title>
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/js/angular.min.js"></script>
    <script src="../lib/angular-animate/angular-animate.min.js"></script>
    <script src="../lib/angular-toastr/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="../lib/angular-toastr/angular-toastr.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/common.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/clusterController.js"></script>
    <script src="../js/dockerService.js"></script>
  </head>
  <body ng-controller='clusterController'>
    <nav class="navbar navbar-default col-sm-12 mynav" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">节点列表</a>
      </div>
        <div class="navbar-form navbar-left" role="search">
           <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" ng-model="filterWord" ng-keyup="searchKeyUp();">
           </div>
        </div>
        <button type="button" class="btn btn-default navbar-btn" ng-click="refresh();">
          <span class="glyphicon glyphicon-refresh"></span>
          <span>刷新</span>
        </button>
    </nav>

    <div style="padding-top: 51px;">
      <div>{{status}}</div>
      <table class="table table-hover table-bordered table-striped">
        <th>序号</th>
        <th>名称</th>
        <th>版本</th>
        <th>地址</th>
        <th>容器</th>
        <th>Reserved CPUs</th>
        <th>Reserved Memory</th>
        <th>Labels</th>
        <th>状态</th>
        <tr ng-repeat="v in nodes">
          <td>{{$index + 1}}</td>
          <td>{{v.Name}}</td>
          <td>{{v.ServerVersion}}</td>
          <td>{{v.Address}}</td>
          <td>{{v.Containers}}</td>
          <td>{{v['Reserved CPUs']}}</td>
          <td>{{v['Reserved Memory']}}</td>
          <td>{{v['Labels']}}</td>
          <td>{{v.Status}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
