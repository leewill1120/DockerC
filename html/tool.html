<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>工具</title>
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tool.css">
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/js/BootstrapMenu.min.js"></script>
    <script src="../lib/js/angular.min.js"></script>
    <script src="../lib/angular-animate/angular-animate.min.js"></script>
    <script src="../lib/angular-toastr/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="../lib/angular-toastr/angular-toastr.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/loaders.css">
    <script src="../js/common.js"></script>
    <script src="../js/toolController.js"></script>
    <script src="../js/dockerService.js"></script>
  </head>
  <body ng-controller='toolController'>
    <nav class="navbar navbar-default col-sm-12 mynav" role="navigation" style="margin-bottom: 0px;">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">我的工具</a>
      </div>
        <div class="navbar-form navbar-left" role="search">
           <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" ng-model="filterWord" ng-keyup="keyUp();">
           </div>
           <!-- button type="submit" class="btn btn-default">提交按钮</button-->
        </div>
        <button type="button" class="btn btn-default navbar-btn" ng-click="refresh();">
          <span class="glyphicon glyphicon-refresh"></span>
          <span>刷新</span>
        </button>
        <button type="button" class="btn btn-default navbar-btn" ng-click="openAppMarket();">
          <span class="glyphicon glyphicon-shopping-cart"></span>
          <span>发现更多</span>
        </button>
    </nav>

    <div style="padding-top: 51px;">
      <div style="padding: 20px;">
        <span ng-repeat="(k, v) in tools">
          <div class="tool rightmenu" id="{{k}}" ng-click='openTool(k)'>
            <div class="loader myloader" ng-show="v.updating">
              <div class="loader-inner ball-spin-fade-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <img class="updateSign" src="../image/update.png" alt="" ng-show="v.updateSign">
            <div class="toolbutton" style="background-size: cover;background-image: url(../../plugins/{{v.dir}}/{{v.image}});"></div>
            <div>{{k}}</div>
          </div> 
        </span>
      </div>
    </div>
  </body>
</html>
