<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>网络详情</title>
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../lib/js/angular.min.js"></script>
    <script src="../lib/angular-animate/angular-animate.min.js"></script>
    <script src="../lib/angular-toastr/angular-toastr.tpls.js"></script>
    <link rel="stylesheet" href="../lib/angular-toastr/angular-toastr.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/networkDetail.css">
    <script src="../js/common.js"></script>
    <script src="../js/networkDetailController.js"></script>
    <script src="../js/dockerService.js"></script>
  </head>
  <body ng-controller='networkDetailController'>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">网络信息</a>
      </div>
        <button type="button" class="btn btn-default navbar-btn" ng-click="goBack();">
           返回
        </button>
        <button type="button" class="btn btn-default navbar-btn" ng-click="refresh();">
           刷新
        </button>
    </nav>
    <div class="summary">
      <div>
        <label for="">网络:</label>
        <span>{{Name}}</span>
      </div>
      <div>
        <label for="">范围:</label>
        <span>{{Scope}}</span>
      </div>
      <div>
        <label for="">类型:</label>
        <span>{{Driver}}</span>
      </div>
      <div>
        <label for="">子网:</label>
        <span>{{Subnet}}</span>
      </div>
      <div>
        <label for="">网关:</label>
        <span>{{Gateway}}</span>
      </div>
    </div>
    <label for="" style="margin-left:20px;">该网络上活跃的容器</label>
    <div class="containertable">
        <table class="table table-hover table-bordered table-striped">
        <th>序号</th>
        <th>名称</th>
        <th>EndpointID</th>
        <th>MAC地址</th>
        <th>IP地址</th>
        <tr ng-repeat="c in containers | orderBy:'IPv4AddressNum'">
          <td>{{ $index+1}}</td>
          <td>{{c.Name}}</td>
          <td>{{c.EndpointID}}</td>
          <td>{{c.MacAddress}}</td>
          <td>{{c.IPv4Address}}</td>
        </tr>
      </table>     
    </div>
  </body>
</html>
