<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>控制台</title>
        <script>
          window.nodeRequire = require;
          delete window.require;
          delete window.exports;
          delete window.module;
        </script>
        <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
        <script src="../lib/js/jquery.min.js"></script>
        <script src="../lib/js/bootstrap.min.js"></script>
        <script src="../lib/js/angular.min.js"></script>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../lib/js/xterm/xterm.css" />
        <link rel="stylesheet" href="../lib/js/xterm/addons/fullscreen/fullscreen.css" />
        <link rel="stylesheet" href="../css/console.css" />
        <script src="../lib/js/xterm/xterm.js" ></script>
        <script src="../lib/js/xterm/addons/attach/attach.js" ></script>
        <script src="../lib/js/xterm/addons/fit/fit.js" ></script>
        <script src="../lib/js/xterm/addons/fullscreen/fullscreen.js" ></script>
        <script src="../js/consoleController.js"></script>
    </head>
    <body ng-controller="consoleController">
        <div class="header" style="background-color:#{{headerColor}};">
            <div class="topright">
                <div class="glyphicon glyphicon-minus operator" ng-click="minimize();"></div>
                <div class="glyphicon glyphicon-fullscreen operator" ng-click="maximize();"></div>
                <div class="glyphicon glyphicon-remove operator" ng-click="quit();"></div>
            </div>
            <div class="headline">{{containerInfo.Name}} - 控制台 - {{connectStatus}}</div>
        </div>
        <div class="mybody">
            <div id="terminal-container" style="height:100%;"></div>
        </div>
    </body>
</html>
